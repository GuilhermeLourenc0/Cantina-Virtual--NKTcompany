<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Telefone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <h2>Cadastro de Número de Telefone</h2>

        {% if error %}
        <div class="alert alert-danger">
            <p>{{ error }}</p>
        </div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="telefone">Número de Telefone</label>
                <input type="text" id="telefone" name="telefone" class="form-control" placeholder="Ex: (99) 99999-9999"
                    required>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar e Enviar Código</button>
        </form>

        <p>Já tem uma conta? <a href="{{ url_for('logar') }}">Faça login aqui</a>.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Máscara de telefone
        $(document).ready(function () {
            $('#telefone').mask('(00) 00000-0000');
        });
    </script>
</body>

</html>
