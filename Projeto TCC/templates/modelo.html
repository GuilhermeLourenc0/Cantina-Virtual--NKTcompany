<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantina Digital</title>

    <link rel="stylesheet" href="../static/styles/inicial.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <header class="container-header">

        <nav class="cbc-cima">

            <figure>
                <div class="perfil-icon">
                    <a href="/perfil"><img class="perfil" src="https://gpsbrasilia.com.br/wp-content/uploads/2023/12/Design-sem-nome-2023-12-12T113049.133.jpg" alt=""></a>
                </div>
            </figure>

            <figure>
                <a href="/"><img class="logo" src="../static/img/logo.png" alt=""></a>
            </figure>

            <div class="menu-container" onclick="toggleMenu(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            
            <div id="mySidenav" class="sidenav">
                <a href="/logar">Entrar</a>
                <hr>
                <a href="/exibir_carrinho">Carrinho</a>
                <hr>
                <a href="/perfil">Perfil</a>
                <hr>
                <a href="/logout">Sair</a>
                <div class="dark-mode">
                    <label class="switch" for="chk">
                        <input type="checkbox" id="chk">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            
        </nav>
        <div class="gambiarra">
            <span></span>
        </div>
    </header>

    <!-- o conteúdo do site será inserido abaixo -->
    {% block conteudo %}
    {% endblock %}

    <script>
        function toggleMenu(x) {
            // Alternar animação das barras
            x.classList.toggle("change");
    
            // Abrir ou fechar o menu lateral
            const menu = document.getElementById("mySidenav");
            const test = document.getElementById("profile-container")
            if (menu.style.width === "100%") {
                menu.style.width = "0";
            } else {
                menu.style.width = "100%";
            }
        }

        const chk = document.getElementById('chk')
        const inputs = document.querySelectorAll('input')
        chk.addEventListener('change', () => {
            document.body.classList.toggle('dark')
            document.getElementById('form').classList.toggle('dark1')
            inputs.forEach(input => {
                input.classList.toggle('dark2') // Adiciona ou remove a classe 'dark1' em cada input
            })
        })
    </script>
    

</main>

</body>
</html>
