<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantina Digital</title>
    <link rel="stylesheet" href="../static/styles/inicial.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/ded267d5dc.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="container-header">
        <nav class="cbc-cima">
            <div class="perfil-icon">
                <a href="/perfil">
                    {% if session.get('usuario_logado') %}
                    <img class="perfil"
                        src="{{ url_for('imagem_perfil', id_cliente=session['usuario_logado']['id_cliente']) }}"
                        alt="Imagem do Perfil" width="150" height="150"
                        onerror="this.onerror=null;this.src='../static/img/default-avatar.png';">
                    {% else %}
                    <img class="perfil" src="../static/img/default-avatar.png" alt="Imagem do Perfil" width="150"
                        height="150">
                    {% endif %}
                </a>
            </div>
            <a class="logo-lu" href="/">
                <figure>
                    <img class="logo" src="../static/img/logo.png" alt="Logo da Cantina Digital">
                </figure>
            </a>
            <div class="menu-container" onclick="toggleMenu(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <div id="mySidenav" class="sidenav">
                {% if not session.get('usuario_logado') %}
                <a href="/logar" class="nav-button"><i class="fa-solid fa-right-to-bracket"></i>Entrar</a>
                <hr>
                {% endif %}
                <a href="/" class="nav-button"><i class="fa-solid fa-house"></i>Início</a>
                <hr>
                <a href="/perfil" class="nav-button"><i class="fa-solid fa-user"></i>Perfil</a>
                <hr>
                <a href="/exibir_carrinho" class="nav-button"><i class="fa-solid fa-cart-shopping"></i>Carrinho</a>
                <hr>
                {% if session.get('usuario_logado') %}
                <a href="/historico" class="nav-button"><i class="fa-solid fa-clock-rotate-left"></i>Pedidos</a>
                <hr>
                <a href="/logout" class="nav-button"><i class="fa-solid fa-arrow-right-from-bracket"></i>Sair</a>
                {% endif %}
            </div>
            
        </nav>
        <div class="espacamento">
           
        </div>
    </header>


    <!-- O conteúdo do site será inserido abaixo -->
    {% block conteudo %}
    {% endblock %}

    <script>
        function toggleMenu(x) {
            // Alternar animação das barras
            x.classList.toggle("change");

            // Abrir ou fechar o menu lateral
            const menu = document.getElementById("mySidenav");
            if (menu.style.width === "400px") {
                menu.style.width = "0";
            } else {
                menu.style.width = "400px";
            }
        }

        const chk = document.getElementById('chk');
        const inputs = document.querySelectorAll('input');
        chk.addEventListener('change', () => {
            document.body.classList.toggle('dark');
            inputs.forEach(input => {
                input.classList.toggle('dark2');
            });
        });

    </script>
</body>

</html>
