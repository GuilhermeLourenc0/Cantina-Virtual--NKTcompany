{% extends "modelo.html" %}
{% block conteudo %}
<link rel="stylesheet" href="../static/styles/perfil.css">

<body>
    <main>
        <section>
            <form action="/atualizar_perfil" method="post" enctype="multipart/form-data" class="container-principal">
                <h2>Meu Perfil</h2>

                <div class="profile-container">
                    <div class="profile-image">
                        <img id="profile-img"
                            src="{{ url_for('imagem_perfil', id_cliente=session['usuario_logado']['id_cliente']) }}"
                            alt="Imagem do Perfil" width="150" height="150"
                            onerror="this.src='../static/img/default-avatar.png';">
                    </div>

                    <div class="overlay">
                        <input type="file" id="file-upload" name="imagem_perfil" accept="image/png, image/jpeg"
                            onchange="previewImage(event)">
                        <img src="../static/img/btn-editar.png" alt="Editar" class="overlay-image">
                    </div>
                </div>

                <div class="formulario">
                    <div class="form">
                        <input placeholder="Nome: {{ perfil_usuario.nome }}" type="text" name="nome"
                            value="{{ session['usuario_logado']['nome_comp'] }}">

                        <div class="input-group">
                            <input type="password" id="password" name="senha" placeholder="Senha" required>
                            <button type="button" class="toggle-button" onclick="togglePassword(event)">
                                <img id="toggle-icon" src="../static/img/fecheido-removebg.png" alt="Mostrar Senha">
                            </button>
                        </div>

                        <div class="input-group">
                            <input placeholder="Confirmar Senha" id="passwordConfirmar" name="confirmar_senha"
                                type="password" required>
                            <button type="button" class="toggle-button" onclick="togglePassword(event, true)">
                                <img id="toggle-icon2" src="../static/img/fecheido-removebg.png" alt="Mostrar Senha">
                            </button>
                        </div>

                        <button class="btn-confirmar" type="submit">Salvar Alterações</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <script>
        function previewImage(event) {
            var input = event.target;  // O input file
            var reader = new FileReader();

            reader.onload = function() {
                var dataURL = reader.result;  // O resultado será o URL da imagem
                var imgElement = document.getElementById('profile-img');  // Seleciona a tag img
                imgElement.src = dataURL;  // Define o src da imagem como o novo URL gerado
            };

            if (input.files && input.files[0]) {
                reader.readAsDataURL(input.files[0]);  // Lê a imagem selecionada e chama o onload
            }
        }

        function togglePassword(event, isConfirm = false) {
            event.preventDefault();
            const fieldId = isConfirm ? "passwordConfirmar" : "password";
            const field = document.getElementById(fieldId);
            const iconId = isConfirm ? "toggle-icon2" : "toggle-icon";
            const icon = document.getElementById(iconId);

            const isPassword = field.type === "password";
            field.type = isPassword ? "text" : "password";
            icon.src = isPassword ? "../static/img/abrido-removebg.png" : "../static/img/fecheido-removebg.png";
        }

    </script>
</body>
{% endblock %}
