{% extends "modelo.html" %}
{% block conteudo %}
<link rel="stylesheet" href="/Projeto TCC/static/styles/inicial.css">

<body>

  <main>

    <section class="carrossel">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100"
              src="/static/img/test.png"
              alt="Primeiro Slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100"
              src="/static/img/test2.png"
              alt="Segundo Slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100"
              src="/static/img/test3.png"
              alt="Terceiro Slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Pr√≥ximo</span>
        </a>
      </div>
    </section>


    <section class="container-produtos">

      <h2>Nossos Produtos</h2>

      <div class="grid-produto">

        <div class="produtos">
          {% for registro in lista_produtos %}
          <form action="/produto_unico" method="post">

            <button value="{{ registro.id_produto }}" name="btn-produto" type="submit">
              <div class="card-produtos">
                <div class="left-lado">
                  <span class="produto-nome">{{ registro.nome_produto }}</span>
                  <span class="produto-desc">{{ registro.descricao }}</span>
                  <span class="produto-preco">R$ {{ registro.preco }}</span>
                </div>
                <div class="right-lado">
                  <img src="{{ registro.imagem_produto }}" alt="{{ registro.nome_produto }}">
                </div>
              </div>
            </button>
          </form>
          {% endfor %}
        </div>

      </div>

    </section>

  </main>

  <footer>
      <a href="/exibir_carrinho" class="car-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/4/4295.png" alt="">
      </a>
  </footer>

  {% endblock %}
