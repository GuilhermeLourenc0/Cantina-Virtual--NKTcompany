{% extends "modelo.html" %}
{% block conteudo %}
<link rel="stylesheet" href="../static/styles/produto.css">

<body>
    <main>
        {% for registro in lista_prounico %}
        <img class="ft-item" src="{{ registro.imagem_produto }}" alt="">

        <section class="descricao">
            <span class="nome-produto">{{ registro.nome_produto }}</span>
            <span class="descricao-produto">{{ registro.descricao }}</span>
            <span class="preco-produto">R$ {{ registro.preco }}</span>

            

            <div class="sair">
                <a href="/">Voltar</a>

                <form action="/inserir_carrinho" method="post">
                    <input type="hidden" name="cod_produto" value="{{ registro.cod_produto }}"> <!-- ID do produto -->
                    <button type="submit">Adicionar ao carrinho</button>
                </form>
                
            </div>
        </section>

        <div class="gambiarra1"></div>

        <script>
            const input = document.getElementById('meuInput');
            const contador = document.getElementById('contador');
        
            input.addEventListener('input', () => {
                contador.textContent = input.value.length; // Atualiza o n√∫mero de caracteres digitados
            });
        </script>
        {% endfor %}
    </main>
    {% endblock %}
