{% extends "modelo.html" %}
{% block conteudo %}
<link rel="stylesheet" href="../static/styles/produto.css">

<body>
    <main>
        {% for registro in lista_prounico %}
        <img class="ft-item" src="{{ registro.imagem_produto }}" alt="">

        <section class="descricao">
            <span class="nome-produto">{{ registro.nome_produto }}</span>
            <span class="descricao-produto">{{ registro.descricao }}</span>
            <span class="preco-produto">R$ {{ registro.preco }}</span>

            <div class="observacao">
                <div class="cima">
                    <div class="esq">
                        <img src="./static/img/obs.png" alt="">
                        <span>Alguma observação?</span> 
                    </div>
                    <div class="dir">
                        <p><span id="contador">0</span>/140</p>
                    </div>
                    
                    
                </div>
                <div class="baixo">
                    <input type="text" id="meuInput" placeholder="Ex: Tirar o feijão" maxlength="140">   
                </div>
            </div>

            <!-- Mover as estrelas de avaliação para cá -->

            <!-- <div class="rating">
                <input value="5" name="rating" id="star5" type="radio">
                <label for="star5"></label>
                <input value="4" name="rating" id="star4" type="radio">
                <label for="star4"></label>
                <input value="3" name="rating" id="star3" type="radio">
                <label for="star3"></label>
                <input value="2" name="rating" id="star2" type="radio">
                <label for="star2"></label>
                <input value="1" name="rating" id="star1" type="radio">
                <label for="star1"></label>
            </div> -->

            <div class="sair">
                <a href="#" onclick="window.history.back(); return false;">Voltar</a>

                <form action="/inserir_carrinho" method="post">
                    <button type="submit" value="{{ registro.cod_produto }}">Adicionar a sacola</button>
                </form>
            </div>

            

        </section>

        <div class="gambiarra"></div>

        <script>
            const input = document.getElementById('meuInput');
            const contador = document.getElementById('contador');
        
            input.addEventListener('input', () => {
                contador.textContent = input.value.length; // Atualiza o número de caracteres digitados
            });
        </script>
        {% endfor %}
    </main>
    {% endblock %}
