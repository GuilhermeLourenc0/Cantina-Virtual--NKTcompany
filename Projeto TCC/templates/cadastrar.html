<body>
    <main>
        <div class="btn-voltar">
            <button onclick="window.history.back()"><img src="https://www.svgrepo.com/show/324205/back-arrow-navigation.svg" alt=""></button>

    <section class="container-principal">
       
    
      
        <div class="formulario">
            <form id="form-cadastro" action="" method="post">
                <input id="nome" name="nome" placeholder="Nome Completo" type="text">
        
                <div class="form-group">
                    <div class="input-group">
                        <span class="prefix">+55</span>
                        <input id="tel" name="tel" placeholder="Número de Telefone" type="text" oninput="formatPhone()">
                    </div>
                </div>
                
                <input id="email" name="email" placeholder="E-mail" type="text">
                <input id="senha" name="senha" placeholder="Senha" type="password">
        
                <div class="select">
                    <select id="curso" name="curso">
                        <option value="#">Selecione o seu curso</option>
                        {% for registro in cursos %}
                            <option value="{{ registro.id_curso }}">{{ registro.curso }}</option>
                        {% endfor %}
                    </select>
        
                    <button type="submit">Registrar</button>
        
                    <p>Já está registrado? <a href="/logar" class="login-btn">Faça o login</a></p>
                </div>
            </form>
        </div>
    </section>
    </main>

    <script>
        document.getElementById('form-cadastro').addEventListener('submit', function(e) {
            // Evitar o envio padrão do formulário
            e.preventDefault();
            
            // Obter o número de telefone
            var telInput = document.getElementById('tel');
            var telValue = telInput.value.trim();
            
            // Concatenar o prefixo +55
            if (telValue) {
                telValue = '+55' + telValue;
                // Atualizar o campo de telefone com o valor concatenado
                telInput.value = telValue;
            }
            
            // Enviar o formulário
            this.submit();
        });
