<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantina Digital</title>
    <link rel="stylesheet" href="../static/styles/cadastro.css">
</head>
<body>
    <section class="container-principal">
        <h2>Cadastre-Se</h2>
        <div class="formulario">
            
            <form action="" method="post">
                <input id="nome" name="nome" placeholder="*Nome Completo" type="text">
                <input id="tel" name="tel" placeholder="*Telefone" type="text">
                <input id="email" name="email" placeholder="*E-mail"  type="text">
                <input id="senha" name="senha" placeholder="*Senha"  type="text">
                <input id="tipo" name="tipo" placeholder="*Tipo"  type="text">
                <select id="curso" name="curso">
                    {% for registro in cursos %}
                    <option value="{{ registro.id_curso }}">{{ registro.curso }}</option>
                    {% endfor %}
                </select>

                <button type="submit">Registrar</button>
            </form>

        </div>
        <div class="checkbox">
            <input type="checkbox">
            <span>Aceitar Termos de uso</span> 
        </div>




        <a href="">JÃ¡ estou Registrado</a>
        
    </section>
    
</body>
</html>
