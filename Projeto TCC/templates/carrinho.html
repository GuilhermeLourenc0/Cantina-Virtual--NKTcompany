{% extends "modelo.html" %}
{% block conteudo %}
<link rel="stylesheet" href="../static/styles/carrinho.css">

    <main>
        <section class="cont-carrinho">
            {% for registro in lista_carrinho %}
            <form action="/excluir_produto" method="post" class="carrinho">
           
                <div class="carrinho-item">
                    <div class="img"><img src="{{ registro.imagem_produto }}" alt="top"></div>
                </div>
                <div class="texto">
                    <p>{{ registro.nome_produto }}</p>
                    <p>{{ registro.preco }}</p>
                </div>
                <button value="{{ registro.id_carrinho }}" name="btn-excluir" class="button" value="{{ registro.id_produto }}">Excluir</button>
            </form>
            {% endfor %}
        </section>

        {% for registro in lista_carrinho %}
        <form action="/enviar_carrinho" method="post">
            <button value="{{ registro.id_carrinho }}" name="id_carrinho" class="button1" value="{{ registro.id_produto }}">Enviar</button>
        </form>
        {% endfor %}
    </main>
    {% endblock %}
