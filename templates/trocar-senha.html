{% extends "modelo.html" %}
{% block conteudo %}
<link rel="stylesheet" href="../static/styles/trocar-senha.css">

<body>
    <main>
        <div class="btn-voltar">
        <button onclick="window.history.back()"><img src="https://www.svgrepo.com/show/324205/back-arrow-navigation.svg" alt=""></button>
    </div>

    <div class="titulo">
        <h2>Esqueceu a sua Senha?</h2>
        <p>Coloque suas informações cadastradas e receba o código</p>
    </div>

    <section class="container-principal">

        <div class="formulario">

            <form method="POST">
                <input name="email" id="email" placeholder="*E-mail" type="email" required>
                <input name="telefone" placeholder="*Telefone" type="tel" required>
                <button type="submit">Enviar Código</button>
            </form>

        </div>

    </section>



    
    
    {% endblock %}

                
    </main>


</body>

</html>
